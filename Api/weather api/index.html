<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
</head>
<body>
    <input id="text" type="text" placeholder="Enter City Name">
    <button id="Search">Search</button>

    <div id="main"></div>

    <script>
        let para = document.querySelector("#text")
        let btn = document.querySelector("#Search")
        let main = document.querySelector("#main")

        const apikey = "bb3dedec65550585199789802514569c"
        const apiurl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=gujarat`

        // btn.addEventListener("click",()=>{
      

                fetch(`https://api.openweathermap.org/data/2.5/weather?units=metric&q=${text.value}` +`&appid=${apikey}`)
          .then((res) => res.json())
          .then((res) => {
            res.forEach(element => {
                 let paragraph = document.createElement("p")
                 paragraph.innerHTML = element.name
                 let paragraph1 = document.createElement("p")
                 paragraph1.innerHTML = element.temp
                 main.append(paragraph,paragraph1)
                 console.log(res);
                 text.value = "";
          })
        }).catch((error) => {
            console.log(error);
          });
      
    </script>
</body>
